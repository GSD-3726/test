name: Run Python Script

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写入权限
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pywasm

    - name: Run fetch_migu.py
      run: python fetch_migu.py
      env:
        USERID: ${{ secrets.USERID }}
        MIGU_TOKEN: ${{ secrets.MIGU_TOKEN }}

    - name: Commit and push changes
      if: always()
      run: |
        if ! git diff --quiet; then
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add interface.txt playback.xml
          git commit -m "chore: auto-update by GitHub Actions"
          git push https://${{ secrets.PAT_TOKEN }}@github.com/GSD-3726/test3911.git main
        else
          echo "No changes to commit."
        fi
